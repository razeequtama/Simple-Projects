<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Passsword Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bitcount+Single:wght@100..900&family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="title">Random Password Generator</h1>
        <div class="length-picker">
            <h1 id="value"></h1>
            <input id="slider" type="range" min="8" max="20" value="14"/>
            <button id="length-picker-button">Confirm</button>
            <h2 id="reveal">Your password is:</h2>
            <h2 id="password">Test</h2>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
